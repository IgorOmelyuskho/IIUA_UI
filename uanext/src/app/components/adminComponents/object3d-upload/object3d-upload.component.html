<mat-progress-bar *ngIf="showProgressBar" class="progress-bar-fixed" mode="indeterminate"></mat-progress-bar>

<div class="container">
  <div class="row pt-3">
    <div class="col-6">
      <div class="custom-file">
        <input accept="application/zip,application/x-zip,application/x-zip-compressed,application" 
        (change)="filesChange($event)" type="file" class="custom-file-input" id="3d-object-files" required>
        <label *ngIf="fileForUpload == null" class="custom-file-label" for="3d-object-files">Choose 3D object .zip file</label>
        <label *ngIf="fileForUpload != null" class="custom-file-label" for="3d-object-files">{{fileForUpload.name}}</label>
        <div *ngIf="fileForUpload == null" class="invalid-feedback d-block">Choose file</div>
      </div>

      <button [disabled]="fileForUpload == null" (click)="uploadFile()" type="button" class="btn btn-success mt-1">Upload selected file</button>

      <div *ngFor="let file of files">
        <h6 class="file-name">{{file.name}}</h6>
        <button (click)="removeFile(file)">Remove</button>
      </div>
    </div>

  </div>
</div>
