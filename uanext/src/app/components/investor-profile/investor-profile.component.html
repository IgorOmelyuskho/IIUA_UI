<p>
  investor-profile works!
</p>

<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="form-group">
        <label>Created</label>
        <input disabled=true type="text" class="form-control" value={{profile?.created}} />
      </div>
      <div class="form-group">
        <label>Last edited</label>
        <input disabled=true type="text" class="form-control" value={{profile?.lastEdited}} />
      </div>
      <form [formGroup]="editProfileForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Credit card number</label>
          <input #cardNumber [textMask]="{mask: maskCardNumber}" type="text" formControlName="creditCardNumber" class="form-control"
            [ngClass]="{ 'is-invalid': isLoaded && formControls.creditCardNumber.errors }" />
          <div *ngIf="formControls.creditCardNumber.errors" class="invalid-feedback">
            <div *ngIf="formControls.creditCardNumber.errors.required">This field cannot be empty</div>
            <div *ngIf="formControls.creditCardNumber.errors.pattern">Enter valid card number</div>
          </div>
        </div>
        <div class="form-group">
          <label>Full name</label>
          <input type="text" formControlName="fullName" class="form-control" [ngClass]="{ 'is-invalid': isLoaded && formControls.fullName.errors }" />
          <div *ngIf="formControls.fullName.errors" class="invalid-feedback">
            <div *ngIf="formControls.fullName.errors.required">This field cannot be empty</div>
          </div>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': isLoaded && formControls.email.errors }" />
          <div *ngIf="formControls.email.errors" class="invalid-feedback">
            <div *ngIf="formControls.email.errors.required">Email cannot be empty</div>
            <div *ngIf="formControls.email.errors.email">Email must be a valid email address</div>
          </div>
        </div>
        <div class="form-group">
          <label>Phone</label>
          <input #phone [textMask]="{mask: maskPhone}" type="text" formControlName="phone" class="form-control" [ngClass]="{ 'is-invalid': isLoaded && formControls.phone.errors }" />
          <div *ngIf="formControls.phone.errors" class="invalid-feedback">
            <div *ngIf="formControls.phone.errors.required">Phone cannot be empty</div>
            <div *ngIf="formControls.phone.errors.pattern">Enter valid phone</div>
          </div>
        </div>
        <div class="form-group">
          <button [disabled]="!isLoaded || !editProfileForm.valid" class="btn btn-success">Update profile settings</button>
        </div>
      </form>
    </div>
  </div>
</div>
