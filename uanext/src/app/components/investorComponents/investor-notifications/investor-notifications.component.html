<div class="notifications">
  <div class="name">{{ 'notifications' | translate:self }}</div>
  <div class="projects-wrapper">
    <div *ngFor="let project of projects" class="project">
      <div class="top-part">
        <div class="avatara-wrapper">
          <div class="avatara" [ngStyle]="{ 'background-image': getAvataraUrl(project) }"></div>
        </div>
        <div class="info">
          <div class="project-name-and-date">
            <div class="project-name">{{project.name}}</div>
            <div class="date">12.12.2019</div>
          </div>
          <div class="company-name">{{project.legalEntityName}}</div>
          <div class="bottom-info">
            <div class="region">
              <i class="fa fa-map-marker mr-1" aria-hidden="true"></i>
              <span class="region">{{project.region}}</span>
            </div>
            <div class="d-flex ml-3">
              <img src="../../../../assets/img/squares.png" alt="">
              <div class="max-width">{{project.fieldOfActivity}}</div>
            </div>
          </div>
        </div>
      </div>

      <div class="project-info">
        Aut possimus ea consequatur dignissimos cum et. Voluptas corrupti incidunt voluptatem repellendus id.
        Quas nesciunt accusamus aut ut aut tenetur.
      </div>
    </div>
  </div>
</div>
