
<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <input placeholder="FullName" type="text" formControlName="fullName" class="form-control"
      [ngClass]="{ 'is-invalid': submitted && formControls.fullName.errors }" />
    <div *ngIf="submitted && formControls.fullName.errors" class="invalid-feedback">
      <div *ngIf="formControls.fullName.errors.required">FullName is required</div>
    </div>
  </div>
  <div class="form-group">
    <input placeholder="Phone" #phone [textMask]="{mask: FormHelper.phoneMask}" type="text" formControlName="phone" class="form-control"
      [ngClass]="{ 'is-invalid': submitted && formControls.phone.errors }" />
    <div *ngIf="submitted && formControls.phone.errors" class="invalid-feedback">
      <div *ngIf="formControls.phone.errors.required">Phone is required</div>
      <div *ngIf="formControls.phone.errors.pattern">Enter valid phone</div>
    </div>
  </div>
  <div class="form-group">
    <input placeholder="Email" type="email" formControlName="email" class="form-control"
      [ngClass]="{ 'is-invalid': submitted && formControls.email.errors }" />
    <div *ngIf="submitted && formControls.email.errors" class="invalid-feedback">
      <div *ngIf="formControls.email.errors.required">Email is required</div>
      <div *ngIf="formControls.email.errors.pattern">Email must be a valid email address</div>
    </div>
  </div>
  <div class="form-group">
    <input placeholder="Password" autocomplete="off" type="password" formControlName="password" class="form-control"
      [ngClass]="{ 'is-invalid': submitted && formControls.password.errors }" />
    <div *ngIf="submitted && formControls.password.errors" class="invalid-feedback">
      <div *ngIf="formControls.password.errors.required">Password is required</div>
      <div *ngIf="formControls.password.errors.minlength">Password must be at least 6 characters</div>
    </div>
  </div>
  <div class="form-group mb-0">
    <input placeholder="Repeat password" autocomplete="off" type="password" formControlName="rePassword" class="form-control"
      [ngClass]="{ 'is-invalid': submitted && formControls.rePassword.errors }" />
    <div *ngIf="submitted && formControls.rePassword.errors" class="invalid-feedback">
      <div *ngIf="formControls.rePassword.errors.required">This field is required</div>
      <div *ngIf="formControls.rePassword.errors.matchOther">Passwords not match</div>
    </div>
  </div>
  <div class="account">
    <a routerLink="/signin">Уже есть аккаунт?</a>
  </div>
  <div class="form-group registration-btn-wrapper">
    <button [disabled]="submitted && !signupForm.valid" class="btn registration-btn">ЗАРЕГИСТРИРОВАТЬСЯ</button>
  </div>
</form>
