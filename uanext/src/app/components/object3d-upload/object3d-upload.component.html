<div class="container">
  <div class="row pt-3">
    <div class="col-6">
      <div class="custom-file">
        <input (change)="filesChange($event)" multiple type="file" class="custom-file-input" id="3d-object-files"
          required>
        <label class="custom-file-label" for="3d-object-files">Choose 3D object files</label>
        <div class="invalid-feedback">Example invalid custom file feedback</div>
      </div>

      <div>
        <div *ngFor="let file of files" class="file">
          {{file.name}}
        </div>
      </div>

      <button (click)="uploadFiles()" type="button" class="btn btn-success">Upload</button>
    </div>

    <div class="col-6">
      <div class="uploaded-files">
        <div *ngFor="let file of uploadedFiles" class="uploaded-file">
          <img class="file-img" src="../../../assets/img/file.png">
          <div>{{file.name}}</div>
          <div class="pt-1">
              <button (click)="showFile(file)" type="button" class="btn btn-primary">Show</button>
            </div>
          <div class="pt-1">
            <button (click)="removeFile(file)" type="button" class="btn btn-danger">Remove</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
