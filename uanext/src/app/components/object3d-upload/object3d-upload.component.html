<div class="container">
  <div class="row pt-3">
    <div class="col-6">
      <div class="custom-file">
        <input (change)="filesChange($event)" multiple type="file" class="custom-file-input" id="3d-object-files"
          required>
        <label class="custom-file-label" for="3d-object-files">Choose 3D object files</label>
        <div *ngIf="files == null || files.length === 0" class="invalid-feedback d-block">Choose files</div>
      </div>

      <div>
        <h6 *ngFor="let file of files" class="file">
          {{file.name}}
        </h6>
      </div>

      <button (click)="uploadFiles()" type="button" class="btn btn-success mt-1">Upload</button>
    </div>

    <div class="col-6">
      <h4>List of 3d objects</h4>
      <div class="uploaded-files">
        <div *ngFor="let file of uploadedFiles" class="uploaded-file">
          <!-- <img class="file-img" src="../../../assets/img/file.png"> -->
          <h5>{{file.name}}</h5>
          <div class="pt-1">
            <button (click)="removeFile(file)" type="button" class="btn btn-danger btn-sm">Remove</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
