<div *ngIf="projectUploaded" class="project">
  <div class="avatar-wrapper">
    <div class="avatar" [ngStyle]="{ 'background-image': getAvatarUrl(project) }"></div>
    <div class="rating">
      {{project.rating}}
    </div>
  </div>
  <div class="short-project-info">
    <div class="bottom-info">
      <div class="d-flex">
        <h5 class="project-name" [innerHTML]="project.legalEntityName"></h5>
      </div>
    </div>
    <div class="name-and-region">
      <div class="company-name" [innerHTML]="project.name"></div>
      <div>
        <i class="fa fa-map-marker mr-2" aria-hidden="true"></i>
        <span class="region">{{project.region}}</span>
      </div>
    </div>
    <div class="d-flex justify-content-between">
      <h5>$ {{project.moneyRequired}}</h5>
      <div class="field-activity">
        <img src="../../../assets/img/squares.png" alt="">
        <div>{{project.fieldOfActivity}}</div>
      </div>
    </div>
    <hr>
    <div #stepsElement class="filtered-project-steps">
      <p class="step" *ngFor="let step of project.steps">{{step.data}}</p>
    </div>
  </div>
</div>
