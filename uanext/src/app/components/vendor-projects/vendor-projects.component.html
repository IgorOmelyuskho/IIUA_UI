<div>
  <button class="btn btn-success m-1" (click)="createNewCompany()">Create new project(company)</button>

  <h1>LIST OF PROJECTS</h1>
  <div *ngIf="projects?.length !== 0 && isLoaded === true" class="projects">
    <div *ngFor="let project of projects" class="project">
      <img height=100 src={{project.avatar}} alt="">
      <div class="card-title">{{project.name}}</div>
      <button class="btn btn-primary" (click)="goToProject(project)">Go to project</button>
    </div>
  </div>
</div>

<div *ngIf="projects?.length === 0 && isLoaded === true">
  You have no projects
</div>

<mat-spinner *ngIf="isLoaded === false"></mat-spinner>
