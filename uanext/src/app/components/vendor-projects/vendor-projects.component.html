<mat-progress-bar *ngIf="isLoaded === false" mode="indeterminate"></mat-progress-bar>

<div class="container">
  <button class="btn btn-success m-1" (click)="createNewCompany()">Create new project</button>

  <div *ngIf="projects?.length !== 0 && isLoaded === true" class="projects">
    <div *ngFor="let project of projects" class="project">
      <img height=100 src={{project.avatar.url}} alt="avatar">
      <div class="ml-2">
        <h5>{{project.name}}</h5>
        <button class="btn btn-primary" (click)="goToProject(project)">Go to project</button>
      </div>
    </div>
  </div>

  <h5 *ngIf="projects?.length === 0 && isLoaded === true">
    You have no projects
  </h5>
</div>
