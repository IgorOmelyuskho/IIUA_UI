<div class="wrapper">
  <div *ngIf="currentPage === 1" class="header">
    <app-header *ngIf="!userRole"></app-header>
    <app-investor-navbar *ngIf="userRole === 'Investor'"></app-investor-navbar>
    <app-vendor-navbar *ngIf="userRole === 'Vendor'"></app-vendor-navbar>
  </div>

  <div class="slide-wrapper">
    <img *ngIf="canScrollUp" (click)="slideUp()" src="../../../assets/img/slide-arrow.png" alt="" class="slide-up">
    <img *ngIf="canScrollDown" (click)="slideDown()" src="../../../assets/img/slide-arrow.png" alt=""
      class="slide-down">

    <div class="slide-container">
      <section class="slide-page transition" style="transform: translate3d(0px, 0px, 0px);">
        <div class="map-and-invest">
          <div class="map-video">
            <video autoplay crossorigin="anonymous" loop [muted]="true">
              <source src="../../../assets/videos/main-screen-video.mp4" type="video/mp4">
            </video>
            <div class="convex"></div>
          </div>
          <div class="invest">
            <div class="start-invest">
              <div class="start">{{ 'placeObject' | translate:self }}</div>
              <div class="invest-text">{{ 'onMap' | translate:self }}</div>
            </div>
            <div class="social">
              <div class="text">{{ 'social' | translate:self }} </div>
              <div class="social-buttons">
                <div (click)="signInWithFB()" class="social-signin-btn">
                  <img src="../../../assets/img/facebook.png" alt="">
                </div>
                <!-- <div class="social-signin-btn">
                  <img src="../../../assets/img/linkedin.png" alt="">
                </div> -->
                <div (click)="signInWithGoogle()" class="social-signin-btn">
                  <img src="../../../assets/img/google.png" alt="">
                </div>
              </div>
            </div>
            <div class="use-email">
              <img src="../../../assets/img/email-3.png" alt="">
              <a routerLink="signin">{{ 'useEmail' | translate:self }}</a>
            </div>
            <!-- <div class="bottom">
              <div class="commissions">
                <span class="green">0% </span>
                <span>{{ 'commissions' | translate:self }}</span>
              </div>
              <div class="payments">
                <span class="green">{{ 'noHidden' | translate:self }} </span>
                <span>{{ 'payments' | translate:self }}</span>
              </div>
            </div> -->
          </div>
        </div>
      </section>

      <section class="slide-page transition" style="transform: translate3d(0px, 100%, 0px);">
        <div class="projects-list">
          <div class="container">
            <div class="top-part">
              <button class="btn btn-green" (click)="createProject()">{{ 'createProject' | translate:self }}</button>
            </div>
            <div class="projects-container">
              <div *ngFor="let project of projectsForView" class="project" (click)="cardWrapperClick()">
                <app-index-page-card [project]="project"></app-index-page-card>
              </div>
            </div>
            <div class="slider-buttons" #buttonsWrapper>
              <button (click)="projectsBtn1($event)">1</button>
              <button (click)="projectsBtn2($event)">2</button>
              <button (click)="projectsBtn3($event)">3</button>
            </div>
          </div>
        </div>
      </section>
