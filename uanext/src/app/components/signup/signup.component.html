<mat-progress-bar *ngIf="showProgress" class="progress-bar-fixed" mode="indeterminate"></mat-progress-bar>

<div class="wrapper">
  <div class="sticky">
    <app-header></app-header>
  </div>

  <section>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="form">
              <div class="top-green-div"></div>

              <div class="registration">Регистрация</div>

              <div class="text-center">
                <button [ngClass]="{ 'selected': userRole === 'Investor' }" (click)="asInvestor()" class="btn btn-primary select-role investor">Инвестор</button>
                <button [ngClass]="{ 'selected': userRole === 'Vendor' }" (click)="asVendor()" class="btn btn-primary select-role vendor">Вендор</button>
              </div>
    
              <div class="vendor-form" *ngIf="userRole === 'Vendor'">
                <app-signup-vendor (showProgress)="showProgressBar($event)"></app-signup-vendor>
              </div>
    
              <div class="investor-form" *ngIf="userRole === 'Investor'">
                <app-signup-investor (showProgress)="showProgressBar($event)"></app-signup-investor>
              </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
