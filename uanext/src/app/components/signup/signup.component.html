<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2>Create account</h2>
                <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label>Login</label>
                        <input type="text" formControlName="login" class="form-control" [ngClass]="{ 'is-invalid': submitted && formControls.login.errors }" />
                        <div *ngIf="submitted && formControls.login.errors" class="invalid-feedback">
                            <div *ngIf="formControls.login.errors.required">Login is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && formControls.email.errors }" />
                        <div *ngIf="submitted && formControls.email.errors" class="invalid-feedback">
                            <div *ngIf="formControls.email.errors.required">Email is required</div>
                            <div *ngIf="formControls.email.errors.email">Email must be a valid email address</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && formControls.password.errors }" />
                        <div *ngIf="submitted && formControls.password.errors" class="invalid-feedback">
                            <div *ngIf="formControls.password.errors.required">Password is required</div>
                            <div *ngIf="formControls.password.errors.minlength">Password must be at least 6 characters</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Repeat password</label>
                        <input type="password" formControlName="rePassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && formControls.rePassword.errors }" />
                        <div *ngIf="submitted && formControls.rePassword.errors" class="invalid-feedback">
                            <div *ngIf="formControls.rePassword.errors">Passwords not match</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button [disabled]="loading" class="btn btn-primary">SignUp</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
