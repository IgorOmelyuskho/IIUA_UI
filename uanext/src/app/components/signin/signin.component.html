<div class="jumbotron">      
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2>Sign in</h2>
        <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>Username</label>
            <input type="text" formControlName="username" class="form-control"
              [ngClass]="{ 'is-invalid': submitted &&
              formControls.username.errors }" />
            <div *ngIf="submitted && formControls.username.errors"
              class="invalid-feedback">
              <div *ngIf="formControls.username.errors.required">Username is
                required</div>
            </div>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="password"
              class="form-control" [ngClass]="{ 'is-invalid': submitted &&
              formControls.password.errors }" />
            <div *ngIf="submitted && formControls.password.errors"
              class="invalid-feedback">
              <div *ngIf="formControls.password.errors.required">Password is
                required</div>
              <div *ngIf="formControls.password.errors.minlength">Password must
                be at least 6 characters</div>
            </div>
          </div>
          <div class="form-group">
            <button [disabled]="submitted && !signinForm.valid" class="btn btn-primary">SignIn</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
