<nav class="navbar">
  <a routerLink="">
    <span class="navbar-brand mb-0 h1">IIUA</span>
  </a>
  <div class='navbar-text'>Navbar for Vendor</div>
  <div class="right-part">
    <button #home (click)='homeClick()' type="button">Home</button>
    <button #profile (click)='profileClick()' type="button">My profile</button>
    <button #myProjects (click)='projectsClick()' type="button">My projects</button>
    <div class="profile-wrapper">
      <div (click)="openProfileMenu()"  class="profile">
        <div class="text">My Profile</div>
        <img src="../../../../assets/img/empty-profile.jpg" alt="">
      </div>

      <div [style.display]="profileMenuOpen === true ? 'block' : 'none'" class="profile-menu">
        <div class="change-project">Сменить проект:</div>
        <div class="projects">
          <div (click)="changeProject(project)" *ngFor="let project of projects" class="project">
            <figure>
              <img src={{project.avatara.url}} alt="">
            </figure>
            <div class="project-name">{{project.name}}</div>
            <div [ngClass]= "{'rotate-arrow':  profileSelectedProject?.id === project.id}" class="arrow">
              <i class="fa fa-chevron-right"></i>
            </div>
          </div>
        </div>
        <div (click)="signOutClick()" class="sign-out">
          <img src="../../../../assets/img/sign-out.png" alt="">
          <div>Выйти</div>
        </div>
      </div>
    </div>

  </div>
</nav>
