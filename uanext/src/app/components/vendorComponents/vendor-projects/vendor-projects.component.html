<mat-progress-bar *ngIf="isLoaded === false" mode="indeterminate" class="progress-bar-fixed"></mat-progress-bar>

<div class="wrapper">
  <button class="btn btn-green mt-3" (click)="createNewProject()">{{ 'newProject' | translate:self }}</button>

  <div class="for-scroll">
    <div *ngIf="projects?.length !== 0 && isLoaded === true" id="projects-1-for-muuri">
      <div *ngFor="let project of projects" class="project" [attr.data-id]="project.id">
        <app-vendor-project-card (clickOnCardEvent)="onCardClick($event)" [project]="project"></app-vendor-project-card>
      </div>
    </div>
  </div>

  <h5 *ngIf="projects?.length === 0 && isLoaded === true">
    {{ 'haveNoProjects' | translate:self }}
  </h5>
</div>
