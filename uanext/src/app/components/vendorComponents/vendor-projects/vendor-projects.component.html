<mat-progress-bar *ngIf="isLoaded === false" mode="indeterminate" class="progress-bar-fixed"></mat-progress-bar>

<div class="container">
  <button class="btn btn-success mt-3" (click)="createNewProject()">{{ 'newProject' | translate:self }}</button>

  <div *ngIf="projects?.length !== 0 && isLoaded === true" class="projects">
    <div *ngFor="let project of projects" class="project">
      <img height=100 src={{project.avatar?.url}} alt="avatar">
      <div class="ml-2">
        <h5>{{project.name}}</h5>
        <button class="btn btn-primary" (click)="goToProject(project)">{{ 'goToProject' | translate:self }}</button>
      </div>
    </div>
  </div>

  <h5 *ngIf="projects?.length === 0 && isLoaded === true">
    {{ 'haveNoProjects' | translate:self }}
  </h5>
</div>
