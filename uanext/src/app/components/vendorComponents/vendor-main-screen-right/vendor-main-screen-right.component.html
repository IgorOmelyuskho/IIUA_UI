<div #mainScreenRight id="vendor-main-screen-right-component" class="main-screen-right">
  <div class="main-block">
    <div class="find-investor-wrapper" *ngIf="find_investor_show">
      <app-vendor-chat-cards></app-vendor-chat-cards>
    </div>
    <div class="messages-wrapper" *ngIf="messages_show">
      <app-vendor-messages></app-vendor-messages>
    </div>
    <div class="investment-offer-wrapper" *ngIf="investment_offer_show">
      <app-vendor-investment-offer></app-vendor-investment-offer>
    </div>
  </div>

  <div (click)="hideRightBlock()" class="close-btn">
    <img src="../../../../assets/img/close-2.png" alt="close">
  </div>
</div>





<!-- right menu -->
<div class="right-menu" id="vendor-main-screen-right-menu">
  <div data-toggle="tooltip" title="{{ 'chat' | translate:self }}" (click)="showMessages()" class="message" [ngClass]="{ 'selected': messages_show }">
    <div class="img-bg"></div>
    <div *ngIf="chatService.unreadChatsCount$.getValue() !== 0" class="unread-chats-count">{{ chatService.unreadChatsCount$ | async}}</div>
  </div>
  <div data-toggle="tooltip" title="{{ 'investmentOffer' | translate:self }}" (click)="showInvestmentOffer()" class="investment-offer"
    [ngClass]="{ 'selected': investment_offer_show }">
    <div class="img-bg"></div>
  </div>
</div>
