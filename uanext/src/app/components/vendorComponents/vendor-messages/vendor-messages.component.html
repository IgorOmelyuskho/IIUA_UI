<div class="messages-wrapper">
    <div class="name">{{ 'communication' | translate:self }}</div>
    <div #messagesElem class="messages">
      <div *ngFor="let message of messages" class="message">
  
        <div *ngIf="message.isYou === true" class="you">
          <div class="attachments">
            <div class="img-wrapper">
              <div class="img" [ngStyle]="{ 'background-image': getImageUrl(message.attachmentUrl) }"></div>
            </div>
          </div>
          <div class="message-text-wrapper">
            <div class="text">
              <div class="message-text">{{message.text}}</div>
              <div class="time">{{message.lastUpdatedDate}}</div>
            </div>
          </div>
        </div>
  
        <div *ngIf="message.isYou === false || message.isYou == null" class="their">
          <div class="attachments">
            <div class="img-wrapper">
              <div class="img" [ngStyle]="{ 'background-image': getImageUrl(message.attachmentUrl) }"></div>
            </div>
          </div>
          <div class="message-text-avatara-wrapper">
            <div class="avatara-wrapper">
              <img src={{chatParticipantAvatara}} alt="avatara get from id?">
            </div>
            <div class="text-and-sender">
              <div class="sender">{{message.participantId}}</div>
              <div class="text">
                <div class="message-text">{{message.text}}</div>
                <div class="time">{{message.lastUpdatedDate}}</div>
              </div>
            </div>
          </div>
        </div>
  
        <div class="date">
          <hr>
          <div class="text">Ср 24 Апрель</div>
          <hr>
        </div>
  
      </div>
    </div>
  
    <div class="send-message">
      <div class="attach">
        <i class="fa fa-paperclip" aria-hidden="true"></i>
        <input (change)="handleAttachmentChange($event)" class="attach-input" type="file">
      </div>
      <input class="input-text" [(ngModel)]="textFromInput" type="text" placeholder="{{ 'message' | translate:self }}">
      <div (click)="sendMessage()" class="send">
        <img src="../../../../assets/img/send-message.png" alt="">
      </div>
    </div>
  </div>
