<div class="last-activity">
  <div class="find">
    <button (click)="findChatByProjectName()"><i class="fa fa-search"></i></button>
    <input [(ngModel)]="searchName" placeholder="{{ 'findPlaceholder' | translate:self }}" type="text">
  </div>
  <div class="param">
    <button [ngClass]="{'selected': selectedChatType === 'all'}" (click)="allChats()"
      class="left-btn">{{ 'all' | translate:self }}</button>
    <button [ngClass]="{'selected': selectedChatType === 'single'}" (click)="singleChats()"
      class="center-btn">{{ 'single' | translate:self }}</button>
    <button [ngClass]="{'selected': selectedChatType === 'group'}" (click)="groupChats()"
      class="right-btn">{{ 'group' | translate:self }}</button>
  </div>

  <div class="projects" #projectsElem infiniteScroll [infiniteScrollDistance]="2" [scrollWindow]="false"
    [infiniteScrollThrottle]="500" (scrolled)="onScroll()">
    <div class="wrapper-for-border">
      <div *ngFor="let project of projectsWithChat">
        <app-vendor-project-min-card [project]="project" (createChat)="createPrivateChat($event)"></app-vendor-project-min-card>
      </div>
    </div>
  </div>
</div>
