<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <input placeholder="{{ 'name' | translate:self }}" type="text" formControlName="fullName" class="form-control"
      [ngClass]="{ 'is-invalid': submitted && formControls.fullName.errors }" />
    <div *ngIf="submitted && formControls.fullName.errors" class="invalid-feedback">
      <div *ngIf="formControls.fullName.errors.required">{{ 'nameRequired' | translate:self }}</div>
    </div>
  </div>
  <!-- <div class="form-group">
    <input placeholder="{{ 'ITN' | translate:self }}" type="email" formControlName="itn" class="form-control"
      [ngClass]="{ 'is-invalid': submitted && formControls.itn.errors }" />
    <div *ngIf="submitted && formControls.itn.errors" class="invalid-feedback">
      <div *ngIf="formControls.itn.errors.required">{{ 'ITNRequired' | translate:self }}</div>
    </div>
  </div> -->
  <!-- <div class="form-group">
    <input placeholder="{{ 'phone' | translate:self }}" #phone [textMask]="{mask: FormHelper.phoneMask}" type="text" formControlName="phone" class="form-control"
      [ngClass]="{ 'is-invalid': submitted && formControls.phone.errors }" />
    <div *ngIf="submitted && formControls.phone.errors" class="invalid-feedback">
      <div *ngIf="formControls.phone.errors.required">{{ 'phoneRequired' | translate:self }}</div>
      <div *ngIf="formControls.phone.errors.pattern">{{ 'validPhone' | translate:self }}</div>
    </div>
  </div> -->
  <div class="form-group">
    <input placeholder="{{ 'email' | translate:self }}" type="email" formControlName="email" class="form-control"
      [ngClass]="{ 'is-invalid': submitted && formControls.email.errors }" />
    <div *ngIf="submitted && formControls.email.errors" class="invalid-feedback">
      <div *ngIf="formControls.email.errors.required">{{ 'emailRequired' | translate:self }}</div>
      <div *ngIf="formControls.email.errors.pattern">{{ 'validEmail' | translate:self }}</div>
    </div>
  </div>
  <div class="form-group">
    <img class="toggle-password" #togglePasswordImg (click)="togglePasswordVisible()"
      src="../../../../assets/img/show-password.png" alt="">
    <input #passwordInput placeholder="{{ 'password' | translate:self }}" autocomplete="off" type="password" formControlName="password"
      class="form-control" [ngClass]="{ 'is-invalid': submitted && formControls.password.errors }" />
    <div *ngIf="submitted && formControls.password.errors" class="invalid-feedback">
      <div *ngIf="formControls.password.errors.required">{{ 'passwordRequired' | translate:self }}</div>
      <div *ngIf="formControls.password.errors.minlength">{{ 'passwordLength' | translate:self }}</div>
    </div>
  </div>
  <!-- <div class="form-group mb-0">
    <input placeholder="{{ 'repeatPassword' | translate:self }}" autocomplete="off" type="password" formControlName="rePassword" class="form-control"
      [ngClass]="{ 'is-invalid': submitted && formControls.rePassword.errors }" />
    <div *ngIf="submitted && formControls.rePassword.errors" class="invalid-feedback">
      <div *ngIf="formControls.rePassword.errors.required">{{ 'repeatPasswordRequired' | translate:self }}</div>
      <div *ngIf="formControls.rePassword.errors.matchOther">{{ 'passwordsNotMatch' | translate:self }}</div>
    </div>
  </div> -->
  <div class="account">
    <a routerLink="/signin">{{ 'haveAccount' | translate:self }}</a>
  </div>
  <div class="form-group registration-btn-wrapper">
    <button [disabled]="submitted && !signupForm.valid"
      class="btn registration-btn">{{ 'register' | translate:self }}</button>
  </div>
</form>
