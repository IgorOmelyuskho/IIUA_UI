<div class="last-activity">
  <div class="find">
    <button><i class="fa fa-search"></i></button>
    <input placeholder="{{ 'findPlaceholder' | translate:self }}" type="text">
  </div>
  <div class="param">
    <button [ngClass]="{'selected': selected === 'all'}" (click)="all()" class="left-btn">{{ 'all' | translate:self }}</button>
    <button [ngClass]="{'selected': selected === 'investor'}" (click)="investor()" class="center-btn">{{ 'investor' | translate:self }}</button>
    <button [ngClass]="{'selected': selected === 'vendor'}" (click)="vendor()" class="right-btn">{{ 'vendor' | translate:self }}</button>
  </div>

  <div class="projects">
    <div class="wrapper-for-border">
      <div *ngFor="let project of projects" class="project-wrapper">
        <div [style.borderBottomLeftRadius]="project.owner === 'Investor' ? '50px' : ''"
          [style.borderTopLeftRadius]="project.owner === 'Investor' ? '50px' : ''" class="project">
          <div class="red-circle"></div>
          <div class="avatara-wrapper">
            <div class="avatara" [style.borderRadius]="project.owner === 'Investor' ? '50px' : '6px'"
              [ngStyle]="{ 'background-image': getAvataraUrl(project) }"></div>
          </div>
          <div class="info">
            <div class="project-name">{{project.name}}</div>
            <div class="region">
              <i class="fa fa-map-marker mr-1" aria-hidden="true"></i>
              <span class="region">{{project.region}}</span>
            </div>
            <div class="field-activity">
              <div class="d-flex">
                <img class="flame" src="../../../../assets/img/squares.png" alt="">
                <div class="max-width">{{project.fieldOfActivity}}</div>
              </div>
              <div class="d-flex">
                <img class="right-img" src="../../../../assets/img/car.png" alt="">
                <img class="right-img" src="../../../../assets/img/s-city.png" alt="">
              </div>
            </div>
          </div>
        </div>
        <hr>
      </div>
    </div>
  </div>
</div>
