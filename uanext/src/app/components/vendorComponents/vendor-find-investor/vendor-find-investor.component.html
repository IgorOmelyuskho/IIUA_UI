<div class="last-activity">
  <div class="find">
    <button (click)="findByNameClick()"><i class="fa fa-search"></i></button>
    <input [(ngModel)]="searchName" placeholder="{{ 'findPlaceholder' | translate:self }}" type="text">
  </div>
  <div class="param">
    <button [ngClass]="{'selected': selected === 'all'}" (click)="all()"
      class="left-btn">{{ 'all' | translate:self }}</button>
    <button [ngClass]="{'selected': selected === 'single'}" (click)="single()"
      class="center-btn">{{ 'single' | translate:self }}</button>
    <button [ngClass]="{'selected': selected === 'group'}" (click)="group()"
      class="right-btn">{{ 'group' | translate:self }}</button>
  </div>

  <div class="projects">
    <div class="wrapper-for-border">
      <div *ngFor="let project of projects">
        <app-vendor-project-min-card *ngIf="allowedCards(project) === true"
          [isSelect]="selectedProject?.id === project.id" (selectEvent)="projectSelectHandler($event)"
          [project]="project"></app-vendor-project-min-card>
        <!-- <app-investor-card [project]="project"></app-investor-card> -->
      </div>
    </div>
  </div>
</div>
