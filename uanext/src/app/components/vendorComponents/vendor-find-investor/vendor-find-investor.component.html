<div class="last-activity">
  <div class="find">
    <button><i class="fa fa-search"></i></button>
    <input placeholder="{{ 'findPlaceholder' | translate:self }}" type="text">
  </div>
  <div class="param">
    <button [ngClass]="{'selected': selected === 'all'}" (click)="all()"
      class="left-btn">{{ 'all' | translate:self }}</button>
    <button [ngClass]="{'selected': selected === 'investor'}" (click)="investor()"
      class="center-btn">{{ 'investor' | translate:self }}</button>
    <button [ngClass]="{'selected': selected === 'vendor'}" (click)="vendor()"
      class="right-btn">{{ 'vendor' | translate:self }}</button>
  </div>

  <div class="projects">
    <div class="wrapper-for-border">
      <div *ngFor="let project of projects">
        <app-vendor-project-min-card [project]="project"></app-vendor-project-min-card>
        <!-- <app-investor-card [project]="project"></app-investor-card> -->
      </div>
    </div>
  </div>
</div>
