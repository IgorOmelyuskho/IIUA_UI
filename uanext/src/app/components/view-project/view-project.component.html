<div *ngIf="project != null" class="container">

  <div class="row mt-3">
    <div class="col-6">
      <div class="d-flex">
        <div class="avatar">
          <img height=100 src="{{project.avatara.url}}" alt="">
        </div>
        <div>
          <h4 class="mb-5">{{project.name}}</h4>
          <h4>{{project.legalEntityName}}</h4>
        </div>
      </div>
      <div>{{project.goal}}</div>
      <h5 class="mt-3">Plan to do</h5>
      <div class="steps">
        <div *ngFor="let step of project.steps">{{step.data}}</div>
        <div *ngFor="let step of project.steps">{{step.data}}</div>
        <div *ngFor="let step of project.steps">{{step.data}}</div>
      </div>
    </div>
    <div class="col-6 map">
      MAP
    </div>
  </div>

  <hr>

  <div class="row mt-3">
    <div class="col-lg-3 col-md-6">
      <label>Employees number {{project.employeesNumber}}</label>
    </div>
    <div class="col-lg-3 col-md-6">
      <label>Employees to hire {{project.employeesToHire}}</label>
    </div>
    <div class="col-lg-3 col-md-6">
      <label>Field of activity {{project.fieldOfActivity}}</label>
    </div>
    <div class="col-lg-3 col-md-6">
      <label>Company age {{project.companyAge}}</label>
    </div>
  </div>


  <div class="row">
    <div class="col-lg-3 col-md-6">
      <label>Average check {{project.averageCheck}}</label>
    </div>
    <div class="col-lg-3 col-md-6">
      <label>Clients count per month {{project.mounthlyClients}}</label>
    </div>
    <div class="col-lg-3 col-md-6">
      <label>Average price {{project.averagePrice}}</label>
    </div>
    <div class="form-group col-lg-3 col-md-6">
      <label>Gross income {{project.grossIncome}}</label>
    </div>
  </div>

  <hr>

  <div class="row">
    <div class="col-12">
      <div>{{project.investmentDescription}}</div>
    </div>
  </div>

  <hr>

  <div class="row">
    <div class="col-12">
      <div>I want to get {{project.moneyRequired}}</div>
    </div>
    <div class="col-12">
      <div>{{project.description}}</div>
    </div>
  </div>

</div>
