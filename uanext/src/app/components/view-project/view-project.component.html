<button (click)="signalRConnect()" type="button">signalRConnect</button>
<button (click)="signalRSendMsg()" type="button">signalRSendMsg</button>


<div *ngIf="project != null" class="container">

  <div class="row mt-3">
    <div class="col-xl-6">
      <div class="d-flex">
        <div class="avatar">
          <img height=100 src="{{project.avatara?.url}}" alt="avatar">
        </div>
        <div>
          <h4 class="mb-5">{{project.name}}</h4>
          <h4>{{project.legalEntityName}}</h4>
        </div>
      </div>
      <div>{{project.goal}}</div>
      <h5 class="mt-3">Plan to do</h5>
      <div class="steps">
        <div *ngFor="let step of project.steps">{{step.data}}</div>
      </div>
    </div>
    <div class="col-xl-6">
      <div class="map-wrapper">
        <div id="map"></div>
        <div id="info">
          <div class="name"></div>
          <div class="coords-x"></div>
          <div class="coords-y"></div>
        </div>
        <div id="area-info"></div>
        <img id="full-screen-img" src="../../../assets/img/full-screen.png" alt="full-screen">
      </div>
    </div>
  </div>

  <hr>

  <div class="row mt-3">
    <div class="col-lg-3 col-md-6">
      <label>Employees number {{project.employeesNumber}}</label>
    </div>
    <div class="col-lg-3 col-md-6">
      <label>Employees to hire {{project.employeesToHire}}</label>
    </div>
    <div class="col-lg-3 col-md-6">
      <label>Field of activity {{project.fieldOfActivity}}</label>
    </div>
    <div class="col-lg-3 col-md-6">
      <label>Company age {{project.companyAge}} year</label>
    </div>
  </div>


  <div class="row">
    <div class="col-lg-3 col-md-6">
      <label>Average check {{project.averageCheck}} $</label>
    </div>
    <div class="col-lg-3 col-md-6">
      <label>Clients count per month {{project.mounthlyClients}}</label>
    </div>
    <div class="col-lg-3 col-md-6">
      <label>Average price {{project.averagePrice}} $</label>
    </div>
    <div class="col-lg-3 col-md-6">
      <label>Gross income {{project.grossIncome}} $</label>
    </div>
  </div>

  <hr>

  <div class="row">
    <div class="col-12">
      <div>{{project.investmentDescription}}</div>
    </div>
  </div>

  <hr>

  <div class="row">
    <div class="col-12">
      <div>I want to get {{project.moneyRequired}}</div>
    </div>
    <div class="col-12">
      <div>{{project.description}}</div>
    </div>
  </div>

  <hr>

  <div class="gallery">
    <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
  </div>

  <hr>

  <!-- <div class="videos">
    <h6>Videos</h6>
    <div *ngFor="let video of project.videos">
      <a href="{{video.url}}" target="_blank" rel="noopener noreferrer">{{video.url}}</a>
    </div>
  </div> -->

  <div class="videos">
    <h6>Videos</h6>
    <div class="d-flex flex-wrap">
      <div class="m-1" *ngFor="let video of project.videos">
        <iframe *ngIf="video.safeVideoUrl" width="250" height="180" [src]="video.safeVideoUrl" frameborder="0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
    </div>
  </div>

  <hr>

  <div class="videos">
    <h6>Documents</h6>
    <div class="d-flex">
      <div (click)="downloadFile(file)" class="file" *ngFor="let file of project.files">
        <img height=100 src="../../../assets/img/file.png" alt="file">
        <div class="extension">{{ file.name.split('.').pop().toUpperCase() }}</div>
      </div>
    </div>
  </div>

</div>
