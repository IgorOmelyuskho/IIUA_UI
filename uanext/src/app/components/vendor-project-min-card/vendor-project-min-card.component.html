<div (click)="projectWrapperClick(project)" class="project-wrapper">
  <div [ngClass]="{'select': isSelect === true}" class="project">
    <div class="red-circle"></div>
    <div class="avatara-wrapper">
      <div class="avatara" [ngStyle]="{ 'background-image': getAvataraUrl(project) }"></div>
    </div>
    <div class="info">
      <div class="project-name">{{project.name}}</div>
      <div class="region">
        <i class="fa fa-map-marker mr-1" aria-hidden="true"></i>
        <span class="region">{{project.region}}</span>
      </div>
      <div class="field-activity">
        <div class="field-activity-left">
          <img class="flame" src="../../../../assets/img/squares.png" alt="">
          <div class="field-activity-text">
            <div class="ellipsis">
              <span *ngFor="let sphereActivity of project.sphereActivities; let i = index">{{sphereActivity.name}}<span
                  *ngIf="i !== project.sphereActivities.length - 1">, </span></span>
            </div>
          </div>
        </div>
        <div class="d-flex">
          <img class="right-img" src="../../../../assets/img/car.png" alt="">
          <img class="right-img" src="../../../../assets/img/s-city.png" alt="">
        </div>
      </div>
    </div>
  </div>
  <hr>
</div>
