<div (click)="projectWrapperClick()" class="project-wrapper">
  <div [ngClass]="{'select': isSelect === true}" class="project">
    <div class="red-circle"></div>
    <div class="avatara-wrapper">
      <div class="avatara" [ngStyle]="{ 'background-image': getAvataraUrl(project) }"></div>
    </div>
    <div class="info">
      <div class="project-name">{{project.name}}</div>
      <div class="region">
        <i class="fa fa-map-marker mr-1" aria-hidden="true"></i>
        <span class="region">{{project.region}}</span>
      </div>
      <div class="field-activity">
        <div class="field-activity-left">
          <img class="flame" src="../../../../assets/img/squares.png" alt="">
        </div>
        <div (click)="moreActions($event)" class="more-actions">
          <img class="right-img" src="../../../../assets/img/ellipsis.png" alt="">
          <div class="menu" *ngIf="menuIsOpen">
            <div class="item" (click)="sendMessage()">{{ 'sendMessage' | translate:self }}</div>
            <div *ngIf="canCreatePrivateChat() === true" class="item" (click)="privateChat()">
              {{ 'privateChat' | translate:self }}</div>
            <div *ngIf="canBlockOrUnblock() === true && chatIsBlock() === false" class="item" (click)="block()">
              {{ 'block' | translate:self }}</div>
            <div *ngIf="canBlockOrUnblock() === true && chatIsBlock() === true" class="item" (click)="unblock()">
              {{ 'unblock' | translate:self }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <hr>
  <!-- <div class="chat-title">{{project.chat?.title || 'chat empty'}}</div> -->
  <!-- <div class="info-2">
    <div>IsCurrentUserChat: {{project.chat.creatorId === stateService.getUserId()}}</div>
    <div>ChatType: {{project.chat.conversationType}}</div>
  </div> -->
</div>
