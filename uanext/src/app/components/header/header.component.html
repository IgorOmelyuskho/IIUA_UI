<nav class="navbar">
  <a routerLink="">
    <span class="navbar-brand mb-0 h1">IIUA</span>
  </a>
  <div class="right-part">
    <div class="language">
      <select (change)="languageChange($event)" class="custom-select">
        <option value="ru" [selected]="translateService.lang === 'ru'">ru</option>
        <option value="en" [selected]="translateService.lang === 'en'">en</option>
      </select>
    </div>
    <div class="adaptive-menu">
      <div (click)="menuIsOpen = !menuIsOpen" class="menu-text">{{ 'menu' | translate:self }}</div>
      <div (click)="menuIsOpen = false"
        [style.display]="menuIsOpen === true || matchesMediaQuery === false ? 'flex' : 'none'" class="btn-wrapper">
        <button (click)="signIn()">{{ 'signIn' | translate:self }}</button>
        <button (click)="signUp()">{{ 'signUp' | translate:self }}</button>
      </div>
    </div>
  </div>
</nav>
